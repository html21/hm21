<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm21 : window.location으로 웹 사이트 접속</title>
    <style></style>

    <script>
      function load() {
        var select = document.getElementById("site");
        window.location = select.options[select.selectedIndex].value;
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>hm21 favorite music 3</h3>
    <hr />
    사이트 선택 :
    <select id="site">
      <option value="https://www.youtube.com/watch?v=1nv9br7P7g0" selected
        >Imagine Dragons - Walking The Wire
      </option>
      <option value="https://www.youtube.com/watch?v=XaCrQL_8eMY"
        >Lizzo - Juice
      </option>
      <option value="https://www.youtube.com/watch?v=pRpeEdMmmQ0"
        >Shakira - Waka Waka
      </option>
    </select>

    <p>
      <button onclick="load()">웹 사이트 접속</button>
    </p>
  </body>
</html>
