<!DOCTYPE html>
<html>
  <head>
    <title>select 객체에서 선택한 과일출력</title>
    <script>
      function showImage() {
        var sel = document.getElementById("fruits");
        var img = document.getElementById("fruitimage");
        img.src = sel.options[sel.selectedIndex].value;
      }
    </script>
  </head>
  <body onload="showImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr />
    과일을 선택하면 이미지가 출력됩니다.
    <p></p>
    <form>
      <select id="fruits" onchange="showImage()">
        <option value="media/진혜림.jpg">진혜림 </option
        ><option value="media/Mprten Haret.jpg" selected>바나나 </option
        ><option value="media/OneRepublic.jpg">사과 </option></select
      >

      <img id="fruitimage" src="진혜림.jpg" alt="" />
    </form>
  </body>
</html>
